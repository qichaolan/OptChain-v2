# OptChain Secret - Sensitive configuration
# IMPORTANT: Do NOT commit this file with real values!
# Replace placeholders before applying, or use:
#   kubectl create secret generic optchain-secrets \
#     --from-literal=GEMINI_API_KEY=your-api-key \
#     --from-file=gcp-credentials.json=/path/to/service-account.json \
#     -n optchain
apiVersion: v1
kind: Secret
metadata:
  name: optchain-secrets
  namespace: optchain
  labels:
    app: optchain
type: Opaque
stringData:
  # Gemini API Key for AI features
  GEMINI_API_KEY: "REPLACE_WITH_YOUR_GEMINI_API_KEY"

  # Optional: GCS prompts path (if using proprietary prompts)
  GCS_PROMPTS_PATH: ""

---
# GCP Service Account credentials (for GCS access)
# Create with: kubectl create secret generic gcp-credentials \
#   --from-file=key.json=/path/to/service-account.json -n optchain
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
  namespace: optchain
  labels:
    app: optchain
type: Opaque
# data:
#   key.json: <base64-encoded-service-account-json>
