# OptChain Service - ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: optchain
  namespace: optchain
  labels:
    app: optchain
  annotations:
    # Enable container-native load balancing (NEG)
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: optchain
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

---
# OptChain Service - NodePort for direct access (optional, for testing)
apiVersion: v1
kind: Service
metadata:
  name: optchain-nodeport
  namespace: optchain
  labels:
    app: optchain
spec:
  type: NodePort
  selector:
    app: optchain
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
