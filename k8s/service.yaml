# OptChain Service - ClusterIP for Ingress
apiVersion: v1
kind: Service
metadata:
  name: optchain
  namespace: optchain
  labels:
    app: optchain
  annotations:
    # Enable container-native load balancing (NEG)
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: optchain
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

---
# OptChain Service - LoadBalancer for direct IP access (HTTP only)
apiVersion: v1
kind: Service
metadata:
  name: optchain-lb
  namespace: optchain
  labels:
    app: optchain
spec:
  type: LoadBalancer
  selector:
    app: optchain
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
