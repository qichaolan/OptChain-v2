# OptChain ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: optchain-sa
  namespace: optchain
  labels:
    app: optchain
  annotations:
    # Workload Identity - link to GCP service account
    # Replace PROJECT_ID with your GCP project ID
    # iam.gke.io/gcp-service-account: optchain-sa@PROJECT_ID.iam.gserviceaccount.com
